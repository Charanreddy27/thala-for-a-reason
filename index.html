<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>He's for every Reason</title>
  <style>
    .form{
        text-align: center;
    }
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* Hide the video initially */
      z-index: -1; /* Set z-index to display video behind other content */
    }
    .custom-input {
        margin: 30px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 250px;
      transition: border-color 0.3s ease-in-out;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    /* Style for the input when focused */
    .custom-input:focus {
      outline: none;
      border-color: #6c5ce7;
      box-shadow: 0 0 5px rgba(108, 92, 231, 0.5);
    }

    /* Style for the input placeholder */
    .custom-input::placeholder {
      color: #999;
    }

    /* Style for the input's hover effect */
    .custom-input:hover {
      border-color: #bdc3c7;
    }

    /* Style for the input on activation (click or touch) */
    .custom-input:active {
      border-color: #6c5ce7;
    }

    /* Style for the submit button */
    .submit-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #6c5ce7;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    /* Style for the submit button on hover */
    .submit-button:hover {
      background-color: #8c7ae6;
    }
    .thalaa{
        font-size: 100px;
        display: none;
        color: #cbc81e;
        font-weight: 1000;
        font-family: fantasy;
        letter-spacing: 10px;
        text-shadow: 
        -2px -2px 0 #000, 2px -2px 0 #000, /* Top border */
        -2px 2px 0 #000, 2px 2px 0 #000, /* Bottom border */
        0px -2px 0 #000, 0px 2px 0 #000, /* Left & right borders */
        -2px 0px 0 #000, 2px 0px 0 #000;
        animation: textInOut 2s ease-in-out infinite alternate;
      padding: 20px;
      text-align: center;
    }
    @keyframes textInOut {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

</body>
</html>
